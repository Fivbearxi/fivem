<html>
    <head>
		<link rel="stylesheet" href="style.css" type="text/css">
        <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<script src="https://kit.fontawesome.com/83c87aae69.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
		<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
		<div id="container">
			
			<div class="box-container">
				<div class="iconbox">
					<p id="id" class="text id">0</p>
				</div>
				<div class="box3" id="box3">	
					<p id="society" class="text">Loading...</p>
				</div>
				<div class="box">	
					<p id="date" class="text">Loading...</p>
				</div>
			</div>
			
			<div class="box-container">
				<div class="bg">
					<div class="iconbox">
						<i class="fas fa-heartbeat icon"></i>
					</div>
					<div class="box2">
						<div id="health" class="status-bar"></div>
						<div class="status-back"></div>
					</div>
				</div>
			</div>
			
			<div class="box-container">
				<div class="bg">
					<div class="iconbox">
						<i class="fas fa-utensils icon"></i>
					</div>
					<div class="box2">	
						<div id="hunger" class="status-bar"></div>
						<div class="status-back"></div>
					</div>
				</div>
			</div>
			
			<div class="box-container">
				<div class="bg"> 
					<div class="iconbox">
						<i class="fas fa-glass-whiskey icon"></i>
					</div>
					<div class="box2">	
						<div id="thirst" class="status-bar"></div>
						<div class="status-back"></div>
					</div>
				</div>
			</div>

			<div id="armor-container" class="box-container">
				<div class="bg">
					<div class="iconbox">
						<i class="fas fa-shield-alt icon"></i>
					</div>
					<div class="box2">
						<div id="armor" class="status-bar"></div>
						<div class="status-back"></div>
					</div>
				</div>
			</div>

			<div id="oxygen-container" class="box-container">
				<div class="bg">
					<div class="iconbox">
						<i class="fas fa-lungs icon"></i>
					</div>
					<div class="box2">
						<div id="oxygen" class="status-bar"></div>
						<div class="status-back"></div>
					</div>
				</div>
			</div>

		</div>
		<script src="./script.js" type="text/javascript"></script>	
    </body>
</html>
